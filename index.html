<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Code</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"href="style.css"> 
</head>
<body>
    <nav class="navbar bg-dark">
        <button class=" navButton text-light btn bttn-secondary" id="view-highscore-btn">High Score Record</button>
        <h5 class=" navTimer text-light">Timer 
        <span class="text-light " id="time-display">00:00</span>s</h5>
    </nav>
    <div class="container m-5 mx-auto" id="main-container">
        <div class="row m-2">
            <div class="col text-center">
                <div class="display-1">The Coding Quiz</div>
                <p>
                   Choose the correct answer from the given choices.
                   There are five questions and a total of 100 seconds that is 20sec/questions.The total 
                   score is the sum of the time each correct answer is answered.  
                </p>
                <div class="display-1">Good Luck!</div>

            </div>
        </div>
        <div class="row m-2">
            <div class="col text-center">
                <button class="btn btn-primary btn-lg" id="start-btn">Start Quiz</button>
            </div>
        </div>
    </div>
    <div class="container light">
        <div class="row m-2">
            <div class="col">
                <p id="outcomeDisplay"></p>
            </div>
        </div>
    </div>
  

    <script src="script.js"></script>
  
</body>
</html>
